<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 - 史睿康的个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/subpage.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html"><img src="./images/logo.jpg" alt="Logo" class="logo"></a>
        </div>
        <button class="nav-toggle">
            <span class="hamburger"></span>
        </button>
        <div class="nav-menu">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="portfolio.html" class="active">作品集</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </div>
    </nav>

    <main class="subpage-content">
        <!-- 作品集部分 -->
        <section id="portfolio" class="section">
            <h2>作品集</h2>
            <div class="portfolio-tabs">
                <button class="portfolio-tab active" data-category="all">全部</button>
                <button class="portfolio-tab" data-category="photo">摄影作品</button>
                <button class="portfolio-tab" data-category="video">视频作品</button>
                <button class="portfolio-tab" data-category="news">新闻报道</button>
                <button class="portfolio-tab" data-category="commercial">商业案例</button>
            </div>
            <div class="portfolio-grid">
                <!-- 摄影作品 -->
                <div class="portfolio-item" data-category="photo">
                    <img src="images/portfolio/photo1.jpg" alt="风光摄影">
                    <div class="portfolio-overlay">
                        <h3>西北风光摄影</h3>
                        <p>丝绸之路上的自然与人文景观</p>
                        <div class="portfolio-tags">
                            <span>风光</span>
                            <span>人文</span>
                        </div>
                        <a href="#" class="portfolio-btn">查看详情</a>
                    </div>
                </div>
                <!-- ... 其他摄影作品 ... -->

                <!-- 视频作品 -->
                <div class="portfolio-item" data-category="video">
                    <img src="images/portfolio/s.png" alt="三九演义">
                    <div class="portfolio-overlay">
                        <h3>《三九演义》</h3>
                        <p>2024年中国大学生广告艺术大赛获奖作品</p>
                        <div class="portfolio-tags">
                            <span>获奖作品</span>
                            <span>国家级优秀奖</span>
                            <span>短视频</span>
                        </div>
                        <a href="images/video/WeChat_20241219130752.mp4" 
                           class="portfolio-btn" 
                           data-video="true"
                           target="_blank">
                            观看视频
                        </a>
                    </div>
                </div>
                <!-- ... 其他视频作品 ... -->

                <!-- 从index.html复制其他作品项 -->
            </div>
        </section>

        <!-- 添加视频播放器模态框 -->
        <div id="videoModal" class="video-modal">
            <div class="video-modal-content">
                <span class="close-video">&times;</span>
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
        </div>
    </main>

    <!-- 返回顶部按钮 -->
    <a href="#" class="back-to-top" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- 返回主页按钮 -->
    <a href="index.html" class="back-to-home" title="返回主页">
        <i class="fas fa-home"></i>
    </a>
